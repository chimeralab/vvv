function shuffleBatches() {
	var a=['Batch 1','Batch 2','Batch 3','Batch 4']
	var j, x, i;
	for (i = a.length - 1; i > 0; i--) {
		j = Math.floor(Math.random() * (i + 1));
		x = datasets[a[i]];
		datasets[a[i]] = datasets[a[j]];
		datasets[a[j]] = x;
		x = myHighlights[a[i]];
		myHighlights[a[i]] = myHighlights[a[j]];
		myHighlights[a[j]] = x;
	}
}
